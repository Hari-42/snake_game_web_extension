<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Snake Game</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 300px;
            height: 300px;
            background-color: #008000;
            font-family: 'Segoe UI', sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #menu, #game, #gameOver {
            width: 100%;
            height: 100%;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        #menu {
            display: flex;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 30px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            color: #022f16;
            background-color: transparent;
            border: 2px solid #022f16;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        button:hover {
            background-color: #022f16;
            color: white;
        }

        canvas {
            background-color: black;
        }
    </style>
</head>
<body>
<!-- Menu Screen -->
<div id="menu">
    <h1>Viper</h1>
    <button id="startBtn">Start</button>
</div>

<!-- Game Screen -->
<div id="game">
    <canvas id="gameCanvas" width="280" height="280"></canvas>
</div>

<!-- Game Over Screen -->
<div id="gameOver">
    <h1>Game Over</h1>
    <div id="finalScore" style="margin: 10px 0;"></div>
    <button id="retryBtn">Retry</button>
</div>

<script src="popup.js"></script>
</body>
</html>
