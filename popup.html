<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Snake Game</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 300px;
            height: 300px;
            background-color: #008000;
            font-family: 'Segoe UI', sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #menu, #game {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        #game {
            display: none; /* Hide the game window initially */
            font-size: 24px;
            font-weight: bold;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 30px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            color: #022f16; /* Even darker text */
            background-color: transparent;
            border: 2px solid #022f16; /* Even darker border */
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        button:hover {
            background-color: #022f16;
            color: white;
        }
    </style>
</head>
<body>
<!-- Menu Screen -->
<div id="menu">
    <h1>Snake Game</h1>
    <button id="startBtn">Start</button>
</div>

<!-- Game Screen -->
<div id="game">
    Hello World
</div>

<script src="popup.js"></script>
</body>
</html>
